<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut1"id="Astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut2"id="Astronaut2">
    
    <form action="">
        <h1>Rocket around the Moon with your BFFs</h1>
        
        <label for="Country"class="block-display">Departure Country</label>
        <select name="Countries" id="Countries">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="America">America</option>
        <option value="Sri Lanka">Srilanka</option>
        <option value="UAE">UAE</option>
        <option value="China">China</option>
    </select>

    <label for="Travellers"class="block-display">No.of space travellers</label>
    <input type="number"name= "traveller"id="travellers">

    <label for="email"class="block-display">Your E-Mail</label>
    <input type="text"name="email"id="email"placeholder="ilovespace@gmail.com">

    <label for="rent"class="block-display">Want a spacesuit?</label>
    
    <input type="radio"id="yes"name="rent-button"value="yes">
    <label for="yes"class="rent-label">Yes, I need one</label>

    <input type="radio"id="no"name="rent-button"value="no">
    <label for="no"class="rent-label">No, I have one</label>

    <input type="submit"id="button"value="TAKE US TO SPACE!">
    </form>
</body>
</html>
